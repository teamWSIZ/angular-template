<div class="row">
  <div class="col-md-12" >

    <div [className]="'alert alert-dismissible alert-' + a.type" *ngFor="let a of alerts">
      <button type="button" class="close" data-dismiss="alert" (click)="removeAlert(a)">&times;</button>
      <strong>{{a.title}}</strong> {{a.message}}
    </div>

    <div class="alert alert-default" *ngIf="alerts.length==0">
      <!--empty (blank) alert field, if no alerts -->
      &nbsp;
    </div>
  </div>
</div>

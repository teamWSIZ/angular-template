<div class="card">
  <div class="card-header h5">
    Zdalne wykonanie komend na serwerze 10.10.11.12
  </div>
  <div class="card-body">
    <div>
      <button class="btn btn-primary" (click)="getLista()">Lista proces√≥w</button>
    </div>
    <table class="table table-striped table-hover">
      <thead>
      <tr>
        <th class="w-100">Proces</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let linia of wynik">
        {{linia.trim()}}
      </tr>
      </tbody>
    </table>
  </div>
  <div class="card-footer">
    (...)
  </div>

  <div class="card-header h2 strong">
    Allegro 2.0
  </div>
  <div class="card-body">
    <div>
      <h3> Lista promowanych ofert</h3>
    </div>
    <table class="table table-striped table-hover">
      <thead>
      <tr>
        <th class="w-30"></th>
        <th class="w-70"></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let p of pictures">
        <td> <img [src]="p.thumbnailUrl" width="150" height="150"></td>
        <td> {{p.title}} </td>
      </tr>
      </tbody>
    </table>
  </div>
  <div class="card-footer">

  </div>
